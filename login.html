<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/header_join_login.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="header_w">
                <div class="header_logo">
                    <a href="./index.html"></a>
                </div>
                <div class="search_box">
                    <input class="search" type="text" placeholder="검색어를 입력하시오">
                    <a href="./search.html">
                        <div class="search_icon"></div>
                    </a>
                </div>
                <ul class="user_box">
                    <li>
                        <a  class="user_icon_a" href="./login.html">
                            <div class="user_icon_img user_icon_img1"></div>
                            <div class="user_icon_p1">로그인</div>
                        </a>
                    </li>
                    <li>
                        <a  class="user_icon_a" href="#">
                            <div class="user_icon_img user_icon_img2"></div>
                            <div class="user_icon_p2">로그아웃</div>
                        </a>
                    </li>
                    <li>
                        <a  class="user_icon_a" href="./join.html">
                            <div class="user_icon_img user_icon_img3"></div>
                            <div class="user_icon_p2">회원가입</div>
                        </a>
                    </li>
                    <li>
                        <a  class="user_icon_a" href="./mypage.html">
                            <div class="user_icon_img user_icon_img4"></div>
                            <div class="user_icon_p2">마이페이지</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="login_box">
            <div class="login_inner_L">
                <div class="login_inner_L_icon_box">
                    <div class="login_inner_L_icon1"></div>
                    <div class="login_inner_L_icon2"></div>
                    <div class="login_inner_L_icon3"></div>
                    <div class="login_inner_L_icon4"></div>
                </div>
            </div>
            <div class="login_inner_R">
                <div class="login_in">
                    <div class="welcome">Login</div>
                    <div class="login_inbox_outer">
                        <div class="login_input_box"><div class="lpi login_page_icon1"></div><input type="text" name="id" placeholder="아이디 입력"></div>
                        <div class="login_input_box"><div class="lpi login_page_icon2"></div><input type="password" name="pw" placeholder="비밀번호 입력"></div>         
                    </div>
                    <div class="ch_input"><input type="checkbox" id="ch_save"><label for="ch_save">아이디 저장</label></div>
                    <div class="login_button">
                        <a href="#"><div class="logbt login_button_L">로그인</div></a>
                        <a href="./join.html"><div class="logbt login_button_R">회원가입</div></a>
                    </div>
                    <div class="pocho_text">로그인을 통해 FOCHO의 다양한 혜택을 누리세요!</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
