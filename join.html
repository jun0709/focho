<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/header_join_login.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="header_w">
                <div class="header_logo">
                    <a href="./index.html"></a>
                </div>
                <div class="search_box">
                    <input class="search" type="text" placeholder="검색어를 입력하시오">
                    <a href="./search.html">
                        <div class="search_icon"></div>
                    </a>
                </div>
                <ul class="user_box">
                    <li>
                        <a  class="user_icon_a" href="./login.html">
                            <div class="user_icon_img user_icon_img1"></div>
                            <div class="user_icon_p1">로그인</div>
                        </a>
                    </li>
                    <li>
                        <a  class="user_icon_a" href="#">
                            <div class="user_icon_img user_icon_img2"></div>
                            <div class="user_icon_p2">로그아웃</div>
                        </a>
                    </li>
                    <li>
                        <a  class="user_icon_a" href="./join.html">
                            <div class="user_icon_img user_icon_img3"></div>
                            <div class="user_icon_p2">회원가입</div>
                        </a>
                    </li>
                    <li>
                        <a  class="user_icon_a" href="./mypage.html">
                            <div class="user_icon_img user_icon_img4"></div>
                            <div class="user_icon_p2">마이페이지</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <form action="#" class="join_table">
            <div class="join_title">
                <h2>회원가입</h2>
                <span>JOIN</span>
            </div>
            <input type="text" placeholder="아이디">
            <div class="join_info id_chk"></div>
            <input type="text" placeholder="이메일">
            <div class="join_info email_chk"></div>
            <input type="password" placeholder="비밀번호">
            <div class="join_info pw_chk"></div>
            <input type="password" placeholder="비밀번호 확인">
            <div class="join_info pw_verify_chk"></div>
            <input type="text" placeholder="휴대폰 번호 ('-' 제외)">
            <div class="join_info phone_chk"></div>
            <input type="text" placeholder="닉네임">
            <div class="join_info nick_chk"></div>
            <input type="submit" value="회원가입">
        </form>
    </div>
</body>
</html>
